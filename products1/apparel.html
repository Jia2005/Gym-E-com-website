<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gym Apparel</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="./apparel.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-3">
                <div class="sidebar">
                    <h3>Filters</h3>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="maleFilter">
                        <label class="form-check-label filter-label" for="maleFilter">Male</label>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="femaleFilter">
                        <label class="form-check-label filter-label" for="femaleFilter">Female</label>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="topsFilter">
                        <label class="form-check-label filter-label" for="topsFilter">Tops</label>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="joggersFilter">
                        <label class="form-check-label filter-label" for="joggersFilter">Joggers</label>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="shoesFilter">
                        <label class="form-check-label filter-label" for="shoesFilter">Shoes</label>
                    </div>
                </div>
            </div>
            <div class="col-lg-9">
                <div class="row" id="productList">
                   
                </div>
            </div>
        </div>
    </div>

 
      <script src="apparel.js" ></script>
  
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap/dist/js/bootstrap.min.js"></script>
</body>
</html>
